	vcon.drawImage(vimg1,cx,0,640,480,0,0,640,480);

	stopanim = setInterval("animate()",2000);
}

var counter=0; var delay=0;
function animate(){
	if(counter<=7) counter++; else counter=0;
    cx=counter*640;
    vcon.drawImage(vimg1,cx,0,640,480,0,0,640,480);
    if (counter>=8){

    	alert('Reached final animation. Please proceed to next scene');
    }
}
